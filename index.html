<script>
     // Obtener todos los botones de copia
const copyBtns = document.querySelectorAll('.copy-btn');

// Añadir un evento de clic a cada botón de copia
copyBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    // Obtener el código del bloque de código asociado al botón de copia
    const codeBlock = btn.parentNode.parentNode.querySelector('.code-block');
    const code = codeBlock.innerText;

    // Crear un elemento de textarea temporal y asignarle el código
    const tempTextarea = document.createElement('textarea');
    tempTextarea.value = code;

    // Añadir el elemento de textarea al DOM y seleccionarlo
    document.body.appendChild(tempTextarea);
    tempTextarea.select();

    // Copiar el contenido del textarea al portapapeles
    document.execCommand('copy');

    // Eliminar el elemento de textarea temporal
    document.body.removeChild(tempTextarea);
  });
});
</script>






  <script>
    $(document).ready(function() {
      $('#textInput').on('input', function() {
        var texto = $(this).val();
        var textoModificado = texto.toLowerCase(); // Convertir todo el texto a minúsculas
        if (texto !== textoModificado) { // Comprobar si se cambió algo
          $(this).val(textoModificado); // Establecer el nuevo valor del campo de entrada
          $('#texto-procesado').text(textoModificado); // Actualizar el elemento HTML con el texto procesado
        }
      });
    });
</script>
